<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utah Teapot WebGL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #fff;
        }

        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        #title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        #triangleCount {
            position: absolute;
            bottom: 50px;
            left: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">Utah Teapot</div>
        <div id="controls">
            <div class="control-group">
                <label for="rotationSpeed">Velocidade de Rotação</label>
                <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label for="lightIntensity">Intensidade da Luz</label>
                <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
            </div>
            <div class="control-group" style="display: none;">
                <label for="tessellation">Tesselação: <span id="tessellationValue">20</span></label>
                <input type="range" id="tessellation" min="1" max="50" step="1" value="20">
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="wireframeMode"> Modo Wireframe
                </label>
            </div>
        </div>
        <div id="info">Use o mouse para rotacionar, role para ampliar</div>
        <div id="triangleCount">Triângulos: <span id="triangleCountValue">0</span></div>
        <canvas id="glCanvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="script.js"></script>
</body>
</html>
